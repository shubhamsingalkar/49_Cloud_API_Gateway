spring:
  application:
    name: Cloud-API-Gateway
  cloud:
    gateway:
      routes:
      - id: welcome-api
        uri: lb://Welcome-API
        predicates:
        - path=/welcome
      - id: greet-api
        uri: lb://Greet-API
        predicates:
        - path=/greet
      - id: gpay-api
        uri: lb://Gpay-API
        predicates:
        - path=/getgpay
      - id: sbi-api
        uri: lb://SBI-API
        predicates:
        - path=/getsbi
server:
  port: 3333
